<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기반 HTML 교재 생성기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 교재 생성기</h1>
            <p>파일을 업로드하고 AI가 멋진 HTML 교재를 만들어드립니다</p>
      </div>

        <div class="main-content">
            <div class="rate-limit-info">
                ⏱️ <strong>사용 제한:</strong> 분당 3회, 시간당 100회까지 생성 가능합니다.
      </div>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="prompt">📝 생성 요청사항</label>
                    <textarea 
                        id="prompt" 
                        name="prompt" 
                        placeholder="예: 해당 파일을 기반으로 영어 단어장을 새롭게 디자인해줘."
                        required
                    ></textarea>
      </div>

                <div class="form-group">
                    <label>🤖 AI 모델 선택</label>
                    <div class="model-selector">
                        <select id="modelSelect">
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro (추천)</option>
                            <option value="smart">Smart (자동 선택)</option>
                            <option value="fast">Fast (빠른 생성)</option>
                            <option value="gpt-5">GPT-5</option>
                            <option value="claude-sonnet-4">Claude Sonnet 4</option>
                            <option value="grok-4">Grok 4</option>
                        </select>
                    </div>
      </div>

                <div class="form-group">
                    <label>📁 파일 업로드</label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📎</div>
                        <div class="upload-text">파일을 드래그하거나 클릭하여 업로드</div>
                        <div class="upload-hint">
                            지원 형식: PDF, Word, Excel, PowerPoint, 이미지, 텍스트 등<br>
                            최대 크기: 16MB, 최대 20개 파일
                        </div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" multiple 
                           accept=".pdf,.docx,.doc,.xlsx,.xls,.pptx,.ppt,.txt,.md,.csv,.json,.xml,.html,.htm,.jpg,.jpeg,.png,.gif,.bmp,.tiff,.webp,.epub,.zip">
                    
                    <div class="file-list" id="fileList"></div>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    🚀 AI 교재 생성하기
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>AI가 열심히 교재를 생성하고 있습니다...</span>
            </div>

            <div class="result" id="result"></div>
        </div>

        <div class="footer">
            <p>© 2025 AI 교재 생성기 - 무료로 사용하세요 💝</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extravagant · AI 유인물 디자인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body { font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif; }
    /* Toss-like typography */
    .logo-text {
      font-family: "Pretendard", sans-serif;
      font-weight: 800;
      letter-spacing: -0.03em;
    }
    /* Textarea auto-grow cap */
    textarea.auto-grow { max-height: 16rem; overflow-y: auto; }
    .shadow-soft { box-shadow: 0 2px 20px rgba(0,0,0,0.06); }
    .shadow-toss { box-shadow: 0 1px 4px rgba(0,0,0,0.08), 0 4px 12px rgba(0,0,0,0.08); }
    /* Loading motion */
    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
    .dots:after { display:inline-block; white-space:pre; animation: dots 1.2s steps(4, end) infinite; }
    @keyframes bar {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .loading-bar::before{
      content:""; display:block; height:100%; width:40%; background:rgba(0,0,0,.15);
      animation: bar 1.2s linear infinite;
    }
    /* Toss-like button hover */
    .btn-toss {
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-toss:hover {
      transform: translateY(-1px);
    }
    .btn-toss:active {
      transform: translateY(0);
    }
    /* Custom scrollbar for webkit browsers */
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: transparent;
    }
    textarea::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    textarea::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4799178225000223"
  crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <!-- Header -->
  <header class="sticky top-0 z-10 backdrop-blur-sm border-b border-slate-200 bg-white/80">
    <div class="mx-auto max-w-4xl px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="logo-text text-2xl text-slate-900">Extravagant</span>
      </div>
      <nav class="text-sm text-slate-600">
        <a href="#" class="hover:text-slate-900 transition-colors">가이드</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-4xl px-6 pt-20 pb-16">
    <section class="mb-12 text-center">
      <h1 class="text-5xl md:text-6xl font-bold tracking-tight mb-5 text-slate-900">유인물 디자인하기</h1>
      <p class="text-lg text-slate-600 font-medium">
        프롬프트를 입력하고 파일을 추가한 후, <span class="text-slate-900">생성</span> 버튼을 눌러보세요
      </p>
    </section>

    <!-- Composer card -->
    <section class="relative bg-white rounded-3xl shadow-toss border border-slate-200 p-6 md:p-8">
      <!-- Prompt textarea -->
      <label for="prompt" class="sr-only">프롬프트</label>
      <div class="relative">
        <textarea id="prompt" class="auto-grow w-full resize-none rounded-2xl border-2 border-slate-200 bg-white focus:outline-none focus:border-slate-900 p-5 pb-16 text-base leading-relaxed placeholder:text-slate-400 transition-colors" style="scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent;"
          rows="4" placeholder="예) 고1 영어 문법 유인물: 수동태 핵심 정리 + 예문 10개, 마지막 페이지는 퀴즈 5문항으로 구성…"></textarea>
        <div class="absolute right-3 bottom-3 flex items-center gap-2">
          <button id="generateBtn" class="btn-toss px-6 py-3 text-base font-semibold rounded-xl bg-slate-900 text-white hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed shadow-md">생성하기</button>
        </div>
      </div>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="hidden absolute inset-0 rounded-3xl bg-white/95 backdrop-blur-sm z-20 flex flex-col items-center justify-center text-slate-900">
        <div class="relative w-16 h-16">
          <div class="absolute inset-0 rounded-full border-4 border-slate-200"></div>
          <div class="absolute inset-0 rounded-full border-4 border-slate-900 border-t-transparent animate-spin"></div>
        </div>
        <div class="mt-6 text-base font-semibold">생성 중입니다</div>
        <div class="mt-2 text-sm text-slate-500">잠시만 기다려주세요</div>
      </div>

      <!-- Dropzone -->
      <div id="dropzone" class="mt-6 flex flex-col items-center justify-center gap-3 rounded-2xl border-2 border-dashed border-slate-300 p-8 text-center cursor-pointer hover:bg-slate-50 hover:border-slate-400 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10 text-slate-400">
          <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v9.69l2.47-2.47a.75.75 0 111.06 1.06l-3.75 3.75a.75.75 0 01-1.06 0l-3.75-3.75a.75.75 0 111.06-1.06l2.47 2.47V3a.75.75 0 01.75-.75zM3.75 15a.75.75 0 01.75.75v2.25A2.25 2.25 0 006.75 20.25h10.5A2.25 2.25 0 0019.5 18v-2.25a.75.75 0 011.5 0V18a3.75 3.75 0 01-3.75 3.75H6.75A3.75 3.75 0 013 18v-2.25A.75.75 0 013.75 15z" clip-rule="evenodd" />
        </svg>
        <p class="text-base text-slate-600 font-medium">
          파일을 드래그하거나 클릭해서 선택하세요
        </p>
        <p class="text-sm text-slate-500">
          여러 개 파일 추가 가능 · 최대 5MB
        </p>
        <input id="fileInput" type="file" class="hidden" multiple />
        <div id="fileList" class="mt-4 w-full text-left"></div>
      </div>

      <!-- Status & Result -->
      <div class="mt-6 flex items-start gap-3">
        <div id="spinner" class="hidden animate-spin h-5 w-5 rounded-full border-2 border-slate-200 border-t-slate-900"></div>
        <div id="status" class="text-base text-slate-700" aria-live="polite"></div>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-20 py-10 text-center text-sm text-slate-500">
    © <span id="year"></span> Extravagant. All rights reserved.
  </footer>

  <!-- Result Modal -->
  <div id="resultModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
    <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full p-8 transform transition-all">
      <h2 class="text-2xl font-bold text-slate-900 mb-6">생성 완료</h2>
      <p class="text-slate-600 mb-8">원하는 작업을 선택하세요</p>
      <div class="grid grid-cols-2 gap-3 mb-6">
        <button id="modalPreviewBtn" class="btn-toss flex items-center justify-center gap-2 px-5 py-4 bg-slate-900 text-white rounded-xl hover:bg-slate-800 font-semibold shadow-md transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          미리보기
        </button>
        <button id="modalPdfBtn" class="btn-toss flex items-center justify-center gap-2 px-5 py-4 bg-white text-slate-900 border-2 border-slate-300 rounded-xl hover:bg-slate-50 font-semibold transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
          </svg>
          PDF 다운로드
        </button>
        <button id="modalHtmlBtn" class="btn-toss flex items-center justify-center gap-2 px-5 py-4 bg-white text-slate-900 border-2 border-slate-300 rounded-xl hover:bg-slate-50 font-semibold transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
          </svg>
          HTML 다운로드
        </button>
        <button id="modalEditBtn" class="btn-toss flex items-center justify-center gap-2 px-5 py-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 font-semibold shadow-md transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
          </svg>
          계속해서 편집
        </button>
      </div>
      <button id="modalCloseBtn" class="w-full py-3 text-slate-600 hover:text-slate-900 font-medium transition-colors">
        닫기
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
